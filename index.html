<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rialo Beginner Quiz</title>

<style>
:root{
  --primary:#6c63ff;
  --success:#22c55e;
  --danger:#ef4444;
  --muted:#94a3b8;
}
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:system-ui,Segoe UI,Roboto;
  background:radial-gradient(circle at top,#1e293b,#020617);
  color:#e5e7eb;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}
.app{
  width:100%;
  max-width:900px;
  background:#020617;
  border-radius:20px;
  box-shadow:0 30px 80px rgba(0,0,0,.7);
  overflow:hidden;
}
.header{
  padding:24px;
  border-bottom:1px solid #1e293b;
  text-align:center;
}
.header span{color:var(--primary)}
.screen{display:none;padding:32px}
.screen.active{display:block}
.btn{
  padding:14px 34px;
  border:none;
  border-radius:999px;
  background:linear-gradient(135deg,var(--primary),#8b5cf6);
  color:white;
  font-weight:600;
  cursor:pointer;
}
.question{font-size:22px;margin:24px 0}
.options{display:grid;gap:14px}
.option{
  padding:16px;
  border-radius:14px;
  background:#020617;
  border:1px solid #1e293b;
  cursor:pointer;
}
.option.correct{border-color:var(--success)}
.option.wrong{border-color:var(--danger)}
.progress{height:6px;background:#1e293b;border-radius:6px;margin:16px 0}
.progress span{display:block;height:100%;background:var(--primary);width:0%}
.follow{text-align:center}
.follow a{
  display:inline-block;
  margin-top:16px;
  padding:14px 30px;
  background:#1da1f2;
  color:white;
  border-radius:999px;
  text-decoration:none;
  font-weight:700;
}
.highscore{margin-top:12px;color:#22c55e;font-weight:700}
</style>
</head>

<body>
<div class="app">

<div class="header">
  <h1>RIALO <span>BEGINNER QUIZ</span></h1>
</div>

<section id="start" class="screen active">
  <h2>Welcome üëã</h2>
  <button class="btn" onclick="startQuiz()">Start Quiz</button>
</section>

<section id="quiz" class="screen">
  <div>Question <span id="qNo"></span>/<span id="total"></span></div>
  <div class="progress"><span id="bar"></span></div>
  <div class="question" id="question"></div>
  <div class="options" id="options"></div>
  <div id="feedback"></div>
  <button class="btn" onclick="next()">Next</button>
</section>

<section id="follow" class="screen follow">
  <h2 id="finalTitle"></h2>
  <p id="finalMsg"></p>

  <div class="highscore">
    üèÜ High Score: <span id="highScore">0</span> / 15
  </div>

  <a href="https://x.com/epic_moonl702" target="_blank">Follow me on X üöÄ</a>
  <br><br>
  <button class="btn" onclick="restart()">Play Again</button>
</section>

</div>

<script>
const DATA = [
 {q:"What is Rialo?",o:["A social media platform","A real-world focused Layer-1 blockchain","A cloud storage service","An NFT marketplace only"],a:1},
 {q:"What is the main goal of Rialo?",o:["Replace Web2","Connect real-world systems with blockchain","Only DeFi","Central DB"],a:1},
 {q:"Rialo is best described as:",o:["Private","Permissioned","Real-world Layer-1 blockchain","Sidechain"],a:2},
 {q:"What makes Rialo different?",o:["Crypto trading","Memes","Real-world data & logic","No contracts"],a:2},
 {q:"Supermodular architecture means:",o:["Independent","Greater together","Slow","Single module"],a:1},
 {q:"Why is Rialo beginner-friendly?",o:["No security","Web2-style onboarding","Mobile only","Advanced crypto"],a:1},
 {q:"How does Rialo help devs?",o:["Manual","Middleware","Native real-world integrations","Restricted"],a:2},
 {q:"Who can use Rialo?",o:["Experts","Traders","Everyone","Enterprises"],a:2},
 {q:"What apps on Rialo?",o:["Only DeFi","Only games","Only NFTs","Real-world + Web3"],a:3},
 {q:"What UX does Rialo aim?",o:["Complex","Slow","Web2-like","CLI"],a:2},
 {q:"Rialo bridges:",o:["NFTs","Web2 & Web3","Mobile","Tokens"],a:1},
 {q:"Why real-world ready?",o:["Avoids data","Test only","Real-world logic","Offline"],a:2},
 {q:"Best user journey?",o:["Complex","Instant onboarding","Manual","Paper"],a:1},
 {q:"Key modular benefit?",o:["Less flex","High cost","Fast innovation","Single-use"],a:2},
 {q:"Why choose Rialo?",o:["Centralized","Theory","Real-world + blockchain","Limits"],a:2}
];

let i=0,score=0,wrong=0;
let highScore = localStorage.getItem("rialoHighScore") || 0;

function $(id){return document.getElementById(id)}

function startQuiz(){
 $("start").classList.remove("active");
 $("quiz").classList.add("active");
 $("total").textContent=DATA.length;
 load();
}

function load(){
 $("options").innerHTML="";
 $("feedback").textContent="";
 $("bar").style.width=(i/DATA.length)*100+"%";
 $("qNo").textContent=i+1;
 $("question").textContent=DATA[i].q;
 DATA[i].o.forEach((t,idx)=>{
  const d=document.createElement("div");
  d.className="option";
  d.textContent=t;
  d.onclick=()=>select(idx);
  $("options").appendChild(d);
 });
}

function select(idx){
 const d=DATA[i];
 document.querySelectorAll(".option").forEach((o,j)=>{
  o.onclick=null;
  if(j===d.a)o.classList.add("correct");
  if(j===idx&&idx!==d.a)o.classList.add("wrong");
 });
 if(idx===d.a){score++} else {wrong++; if(wrong>=3){finish();}}
}

function next(){
 i++;
 if(i<DATA.length)load(); else finish();
}

function finish(){
 $("quiz").classList.remove("active");
 $("follow").classList.add("active");

 if(score>highScore){
  highScore=score;
  localStorage.setItem("rialoHighScore",highScore);
 }
 $("highScore").textContent=highScore;

 if(score===DATA.length){
  $("finalTitle").textContent="Expert Level üèÜ";
  $("finalMsg").textContent="All answers correct. You truly understand Rialo.";
 }else if(wrong>=3){
  $("finalTitle").textContent="Good Try üëç";
  $("finalMsg").textContent="3 wrong answers reached. Keep learning.";
 }else{
  $("finalTitle").textContent="Quiz Finished üéâ";
  $("finalMsg").textContent="Nice attempt. Try to beat your high score!";
 }
}

function restart(){
 i=0;score=0;wrong=0;
 $("follow").classList.remove("active");
 $("start").classList.add("active");
}
</script>

</body>
</html>
